<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(analise) {

        document.write(analise);
        pulaLinha();
    }

    var nome = "Jacó"
    var idadeJaco = 21;
    var altura = 1.90;
    var peso = 80;

    mostra("Após uma analise foi descorberto as seguintes informações: ");
    mostra(nome + " tem a idade de " + idadeJaco + " anos");
    mostra("Sua altura é " + altura);
    mostra("Seu peso é " + peso);
    mostra("Você é um belo rapaz " + nome + " você está de parabéns!!");

    
</script>
