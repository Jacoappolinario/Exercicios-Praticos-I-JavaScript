<meta charset="UTF-8">

<script>

    var idadeLinda = 12;
    var idadeGuaraciara = 15;
    var idadePerola = 13;

    document.write("Linda tem " + idadeLinda + " anos");
    document.write("<br>Guaraciara tem " + idadeGuaraciara + " anos");
    document.write("<br>Pérola tem " + idadePerola + " anos");

    var media = (idadeLinda + idadeGuaraciara + idadePerola) / 3;
    document.write("<br>A média das idades é: " + Math.round(media));

</script>
