<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha()
    }

    var minhaIdade = 21;
    var namorada = 19;
    var diferenca = minhaIdade - namorada;

    mostra("Nossa diferença de idade é " + diferenca);
</script>
