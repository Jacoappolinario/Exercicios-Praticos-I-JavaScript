<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var totalDeEventos = parseInt(prompt("Informe o total de eventos"))

    var contador = 1;
    var totalGastoComEvento = 0;

    while(contador <= totalDeEventos) {

        var gasto = parseFloat(prompt("Informe o total gasto com o evento"));
        totalGastoComEvento = totalGastoComEvento + gasto;

        contador++;
    }

    var mediaEventos =  totalGastoComEvento / totalDeEventos;
    mostra("A média de gastos é " + mediaEventos);

</script>
