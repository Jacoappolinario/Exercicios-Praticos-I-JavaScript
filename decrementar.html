<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
        
    }

    var inicio = 20;
    var fim = 0;

    while(inicio >= fim) {

        mostra(inicio);
        inicio = inicio - 1;

    }

</script>
